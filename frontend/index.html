<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HRM Labs Assignment</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>HRM Management System</h1>
        <p>Employee and Leave Request Management</p>
      </div>

      <div class="content">
        <!-- View Employees Section -->
        <div class="section">
          <h2>Employee List</h2>
          <div class="section-buttons">
            <button id="createEmployeeBtn" class="btn">Create Employee</button>
            <button id="refreshEmployeesBtn" class="btn btn-secondary">
              Refresh
            </button>
          </div>
          <div id="employeesTable"></div>
        </div>

        <!-- View Leave Requests Section -->
        <div class="section">
          <h2>Leave Requests</h2>
          <button id="viewLeaveRequestsBtn" class="btn btn-secondary">
            View All Leave Requests
          </button>
          <button id="refreshLeaveRequestsBtn" class="btn">Refresh</button>
          <div id="leaveRequestsTable"></div>
        </div>
      </div>
    </div>

    <!-- Application Scripts -->
    <script src="./js/config.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/api.js"></script>
    <script src="./js/employee.js"></script>
    <script src="./js/leave.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
